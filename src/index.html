<!DOCTYPE html>
<html>

<head>
  <title>amuhiku</title>
  <meta name="viewport" content="width=device-width">
  <meta name="apple-mobile-web-app-capable" content="yes">
</head>

<body>
  <div style="display:none">
    <div class="page">
      <div class="list">
        <div class="item clickable" id="open-new">
          <i class="fas fa-plus"></i>新しいデータ</div>
        <div class="item clickable" id="open-storage">
          <i class="fas fa-folder"></i>ブラウザストレージ</div>
        <div class="item clickable" id="open-dropbox">
          <i class="fab fa-dropbox"></i>Dropbox</div>
        <div class="item clickable" id="open-github">
          <i class="fab fa-github"></i>GitHub Gist</div>
        <div class="item clickable" id="open-local">
          <i class="fas fa-desktop"></i>ローカルファイル</div>
        <div class="item clickable" id="open-online">
          <i class="fas fa-globe"></i>URL を指定して読み込む</div>
        <div class="item clickable" id="open-help">
          <i class="fas fa-question-circle"></i>ヘルプ</div>
      </div>
      <div class="list">
        <div class="item clickable" id="save-overwrite">
          <i class="fas fa-pencil-alt"></i>現在のデータに上書き</div>
        <div class="item clickable" id="save-storage">
          <i class="fas fa-folder"></i>ブラウザストレージ</div>
        <div class="item clickable" id="save-dropbox">
          <i class="fab fa-dropbox"></i>Dropbox</div>
        <div class="item clickable" id="save-github">
          <i class="fab fa-github"></i>GitHub Gist</div>
        <div class="item clickable" id="save-local-text">
          <i class="fas fa-download"></i>ファイル出力（テキスト）</div>
        <div class="item clickable" id="save-local-bin">
          <i class="fas fa-download"></i>ファイル出力（バイナリ）</div>
        <div class="item clickable" id="save-clipboard">
          <i class="fas fa-clipboard"></i>クリップボードにコピー</div>
        <div class="item clickable" id="save-settings">
          <i class="fas fa-cog"></i>設定</div>
      </div>
    </div>
  </div>
  <div id="app"></div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/zepto/1.2.0/zepto.min.js"></script>
</body>

</html>
